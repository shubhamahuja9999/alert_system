<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; connect-src 'self';">
    <title>ðŸš¨ All Alerts - Anomaly Detection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <style>
        .alerts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .alert-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            color: #000000 !important;
        }
        
        .alert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .alert-card.critical {
            border-left: 5px solid #ef4444;
            background: linear-gradient(135deg, rgba(254, 202, 202, 0.1), rgba(252, 165, 165, 0.1));
        }
        
        .alert-card.warning {
            border-left: 5px solid #f59e0b;
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.1), rgba(253, 230, 138, 0.1));
        }
        
        .alert-card.info {
            border-left: 5px solid #3b82f6;
            background: linear-gradient(135deg, rgba(219, 234, 254, 0.1), rgba(191, 219, 254, 0.1));
            color: #000000 !important;
        }
        
        .alert-card * {
            color: #000000 !important;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .modal-body {
            padding: 30px;
            color: #1f2937;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-detail {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .modal-detail-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000000;
        }
        
        .alert-level {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .alert-level.critical {
            background: #ef4444;
            color: white;
        }
        
        .alert-level.warning {
            background: #f59e0b;
            color: white;
        }
        
        .alert-level.info {
            background: #3b82f6;
            color: white;
        }
        
        .alert-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .alert-detail {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .alert-detail-label {
            font-size: 0.8rem;
            color: #000000;
            font-weight: 600;
        }

        .alert-detail-value {
            font-weight: 700;
            color: #000000;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .no-alerts {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-alerts i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-list"></i> All Alerts</h1>
            <p>Complete alert history and management</p>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="critical-alerts">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="warning-alerts">0</div>
                <div class="stat-label">Warning</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="info-alerts">0</div>
                <div class="stat-label">Info</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="search-box" id="search-box" placeholder="Search alerts...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="critical">Critical</button>
            <button class="filter-btn" data-filter="warning">Warning</button>
            <button class="filter-btn" data-filter="info">Info</button>
            <button class="filter-btn" data-sort="newest">Newest</button>
            <button class="filter-btn" data-sort="oldest">Oldest</button>
        </div>

        <!-- Alerts Container -->
        <div class="alerts-container" id="alerts-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prev-btn" disabled>Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button class="page-btn" id="next-btn" disabled>Next</button>
        </div>

        <!-- Back to Dashboard -->
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        let allAlerts = [];
        let filteredAlerts = [];
        let currentPage = 1;
        const alertsPerPage = 12;

        async function loadAllAlerts() {
            try {
                const response = await fetch('/alerts');
                allAlerts = await response.json();
                filteredAlerts = [...allAlerts];
                updateStats();
                renderAlerts();
                updatePagination();
            } catch (error) {
                console.error('Error loading alerts:', error);
                showError('Failed to load alerts');
            }
        }

        function updateStats() {
            const total = allAlerts.length;
            const critical = allAlerts.filter(a => a.alert_level === 'CRITICAL').length;
            const warning = allAlerts.filter(a => a.alert_level === 'WARNING').length;
            const info = allAlerts.filter(a => a.alert_level === 'INFO').length;

            document.getElementById('total-alerts').textContent = total;
            document.getElementById('critical-alerts').textContent = critical;
            document.getElementById('warning-alerts').textContent = warning;
            document.getElementById('info-alerts').textContent = info;
        }

        function renderAlerts() {
            const container = document.getElementById('alerts-container');
            const startIndex = (currentPage - 1) * alertsPerPage;
            const endIndex = startIndex + alertsPerPage;
            const pageAlerts = filteredAlerts.slice(startIndex, endIndex);

            if (pageAlerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-search"></i>
                        <h3>No alerts found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pageAlerts.map((alert, index) => `
                <div class="alert-card ${alert.alert_level.toLowerCase()}" style="animation-delay: ${index * 0.1}s" onclick="showAlertModal(${JSON.stringify(alert).replace(/"/g, '&quot;')})">
                    <div class="alert-header">
                        <div class="alert-title">${alert.anomaly_type}</div>
                        <div class="alert-level ${alert.alert_level.toLowerCase()}">${alert.alert_level}</div>
                    </div>
                    <div class="alert-details">
                        <div class="alert-detail">
                            <div class="alert-detail-label">Alert ID</div>
                            <div class="alert-detail-value">${alert.alert_id.substring(0, 12)}...</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">Tourist ID</div>
                            <div class="alert-detail-value">${alert.tourist_id}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">Confidence</div>
                            <div class="alert-detail-value">${(alert.confidence_score * 100).toFixed(1)}%</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">Location</div>
                            <div class="alert-detail-value">${alert.location.lat.toFixed(4)}, ${alert.location.lng.toFixed(4)}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">Time</div>
                            <div class="alert-detail-value">${new Date(alert.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">Model</div>
                            <div class="alert-detail-value">${alert.model_version || 'v2.0'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredAlerts.length / alertsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function filterAlerts(filter) {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            
            filteredAlerts = allAlerts.filter(alert => {
                const matchesFilter = filter === 'all' || alert.alert_level.toLowerCase() === filter;
                const matchesSearch = searchTerm === '' || 
                    alert.anomaly_type.toLowerCase().includes(searchTerm) ||
                    alert.tourist_id.toLowerCase().includes(searchTerm) ||
                    alert.alert_id.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            
            currentPage = 1;
            renderAlerts();
            updatePagination();
        }

        function sortAlerts(sortBy) {
            filteredAlerts.sort((a, b) => {
                if (sortBy === 'newest') {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } else {
                    return new Date(a.timestamp) - new Date(b.timestamp);
                }
            });
            currentPage = 1;
            renderAlerts();
            updatePagination();
        }

        function showError(message) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = `
                <div class="no-alerts">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadAllAlerts();
            
            // Filter buttons
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterAlerts(btn.dataset.filter);
                });
            });
            
            // Sort buttons
            document.querySelectorAll('[data-sort]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-sort]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    sortAlerts(btn.dataset.sort);
                });
            });
            
            // Search box
            document.getElementById('search-box').addEventListener('input', () => {
                const activeFilter = document.querySelector('[data-filter].active').dataset.filter;
                filterAlerts(activeFilter);
            });
            
            // Pagination
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderAlerts();
                    updatePagination();
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredAlerts.length / alertsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAlerts();
                    updatePagination();
                }
            });
        });

        // Modal functions
        function showAlertModal(alert) {
            const modal = document.getElementById('alertModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDetails = document.getElementById('modalDetails');
            
            modalTitle.textContent = alert.anomaly_type;
            
            modalDetails.innerHTML = `
                <div class="modal-detail">
                    <div class="modal-detail-label">Alert ID</div>
                    <div class="modal-detail-value">${alert.alert_id}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Severity Level</div>
                    <div class="modal-detail-value">
                        <span class="alert-level ${alert.alert_level.toLowerCase()}">${alert.alert_level}</span>
                    </div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Tourist ID</div>
                    <div class="modal-detail-value">${alert.tourist_id}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Confidence Score</div>
                    <div class="modal-detail-value">${(alert.confidence_score * 100).toFixed(1)}%</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Latitude</div>
                    <div class="modal-detail-value">${alert.latitude.toFixed(6)}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Longitude</div>
                    <div class="modal-detail-value">${alert.longitude.toFixed(6)}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Timestamp</div>
                    <div class="modal-detail-value">${new Date(alert.timestamp).toLocaleString()}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Model Version</div>
                    <div class="modal-detail-value">${alert.model_version || 'v1.0.0'}</div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.style.display = 'none';
        }

        function acknowledgeAlert() {
            // Add acknowledgment logic here
            alert('Alert acknowledged!');
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('alertModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with X button
        document.querySelector('.close').onclick = closeModal;
    </script>

    <!-- Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Alert Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-details" id="modalDetails">
                    <!-- Details will be populated by JavaScript -->
                </div>
                <div class="modal-actions">
                    <button class="btn-modal btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn-modal btn-primary" onclick="acknowledgeAlert()">Acknowledge</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
