    <style>
        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Enhanced Container */
        .alerts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 25px;
            margin-top: 30px;
            padding: 0 10px;
        }
        
        /* Enhanced Alert Cards */
        .alert-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 4px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out;
            color: #1e293b;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        .alert-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .alert-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 12px 24px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .alert-card:hover::after {
            opacity: 1;
        }

        .alert-card:active {
            transform: translateY(-4px) scale(1.01);
        }
        
        /* Critical Alerts */
        .alert-card.critical {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 50%, #fef2f2 100%);
            border-color: rgba(220, 38, 38, 0.2);
            box-shadow: 
                0 8px 32px rgba(220, 38, 38, 0.12),
                0 4px 16px rgba(220, 38, 38, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            color: #7f1d1d;
            animation: fadeInUp 0.8s ease-out, pulse 2s ease-in-out infinite;
        }

        .alert-card.critical::before {
            background: linear-gradient(90deg, #dc2626, #ef4444, #f87171, #fca5a5);
            animation: shimmer 2s ease-in-out infinite;
        }

        .alert-card.critical:hover {
            box-shadow: 
                0 25px 50px rgba(220, 38, 38, 0.2),
                0 12px 24px rgba(220, 38, 38, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Warning Alerts */
        .alert-card.warning {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fffbeb 100%);
            border-color: rgba(217, 119, 6, 0.2);
            box-shadow: 
                0 8px 32px rgba(217, 119, 6, 0.12),
                0 4px 16px rgba(217, 119, 6, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            color: #92400e;
            animation: fadeInUp 0.8s ease-out, float 3s ease-in-out infinite;
        }

        .alert-card.warning::before {
            background: linear-gradient(90deg, #d97706, #f59e0b, #fbbf24, #fcd34d);
            animation: shimmer 3.5s ease-in-out infinite;
        }

        .alert-card.warning:hover {
            box-shadow: 
                0 25px 50px rgba(217, 119, 6, 0.2),
                0 12px 24px rgba(217, 119, 6, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Info Alerts */
        .alert-card.info {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 50%, #eff6ff 100%);
            border-color: rgba(37, 99, 235, 0.2);
            box-shadow: 
                0 8px 32px rgba(37, 99, 235, 0.12),
                0 4px 16px rgba(37, 99, 235, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            color: #1e40af;
            animation: fadeInUp 0.8s ease-out;
        }

        .alert-card.info::before {
            background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa, #93c5fd);
            animation: shimmer 4s ease-in-out infinite;
        }

        .alert-card.info:hover {
            box-shadow: 
                0 25px 50px rgba(37, 99, 235, 0.2),
                0 12px 24px rgba(37, 99, 235, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .alert-card * {
            color: inherit !important;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .modal-body {
            padding: 30px;
            color: #1f2937;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-detail {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .modal-detail-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alert-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Responsive Modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-title {
                font-size: 1.2rem;
            }

            .close {
                font-size: 24px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-detail-label {
                font-size: 0.8rem;
            }

            .modal-detail-value {
                font-size: 1rem;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-modal {
                width: 100%;
                padding: 15px 24px;
                font-size: 1rem;
            }

            .alerts-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .alert-card {
                padding: 20px;
            }

            .alert-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 98%;
                margin: 1% auto;
                border-radius: 15px;
                max-height: 95vh;
            }

            .modal-header {
                padding: 12px 15px;
                position: sticky;
                top: 0;
                z-index: 10;
            }

            .modal-title {
                font-size: 1.1rem;
            }

            .modal-body {
                padding: 15px;
                max-height: calc(95vh - 60px);
                overflow-y: auto;
            }

            .modal-details {
                gap: 12px;
            }

            .alert-card {
                padding: 15px;
                touch-action: manipulation;
            }

            .alert-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .alert-level {
                align-self: flex-end;
            }

            .filter-buttons {
                grid-template-columns: 1fr;
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }

            .pagination button {
                width: 100%;
                min-height: 44px;
            }

            .close {
                font-size: 20px;
                padding: 5px;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .search-box {
                min-height: 44px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

            justify-content: center;
            align-items: center;
            padding: 60px 20px;

            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            text-align: center;
            padding: 80px 20px;
            color: #64748b;

            border-radius: 20px;
            border: 2px solid rgba(226, 232, 240, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .no-alerts i {
            font-size: 5rem;
            margin-bottom: 30px;

        .no-alerts p {

        /* Enhanced Professional Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%,

        .header h1 {

        .live-indicator {

            animation: fadeInUp 1s ease-out 0.4s both;

        .live-dot {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;

        .live-indicator span {
            color: #ffffff;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);

        /* Mobile Responsive Header */
        @media (max-width: 768px) {
            .header {
                padding: 40px 15px 30px;
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .header h1 i {
                margin-right: 12px;

                padding: 30px 10px 25px;

            .header p {

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-list"></i> All Alerts</h1>
            <p>Complete alert history and management</p>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE</span>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="critical-alerts">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="warning-alerts">0</div>
                <div class="stat-label">Warning</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="info-alerts">0</div>
                <div class="stat-label">Info</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="search-box" id="search-box" placeholder="Search alerts...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="critical">Critical</button>
            <button class="filter-btn" data-filter="warning">Warning</button>
            <button class="filter-btn" data-filter="info">Info</button>
            <button class="filter-btn" data-sort="newest">Newest</button>
            <button class="filter-btn" data-sort="oldest">Oldest</button>
        </div>

        <!-- Alerts Container -->
        <div class="alerts-container" id="alerts-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prev-btn" disabled>Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button class="page-btn" id="next-btn" disabled>Next</button>
        </div>

        <!-- Back to Dashboard -->
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        let allAlerts = [];
        let filteredAlerts = [];
        let currentPage = 1;
        const alertsPerPage = 12;

        async function loadAllAlerts() {
            try {
                const response = await fetch('/alerts');
                allAlerts = await response.json();
                filteredAlerts = [...allAlerts];
                updateStats();
                renderAlerts();
                updatePagination();
            } catch (error) {
                console.error('Error loading alerts:', error);
                showError('Failed to load alerts');
            }
        }

        function updateStats() {
            const total = allAlerts.length;
            const critical = allAlerts.filter(a => a.alert_level === 'CRITICAL').length;
            const warning = allAlerts.filter(a => a.alert_level === 'WARNING').length;
            const info = allAlerts.filter(a => a.alert_level === 'INFO').length;

            // Update numbers with animation
            animateNumber(document.getElementById('total-alerts'), total);
            animateNumber(document.getElementById('critical-alerts'), critical);
            animateNumber(document.getElementById('warning-alerts'), warning);
            animateNumber(document.getElementById('info-alerts'), info);

            // Add appropriate classes to stat cards
            const statCards = document.querySelectorAll('.stat-card');
            statCards[0].className = 'stat-card'; // Total
            statCards[1].className = 'stat-card critical';
            statCards[2].className = 'stat-card warning';
            statCards[3].className = 'stat-card info';
        }

        function animateNumber(element, targetNumber) {
            const startNumber = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentNumber = Math.round(startNumber + (targetNumber - startNumber) * easeOutQuart);
                
                element.textContent = currentNumber;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        function renderAlerts() {
            const container = document.getElementById('alerts-container');
            const startIndex = (currentPage - 1) * alertsPerPage;
            const endIndex = startIndex + alertsPerPage;
            const pageAlerts = filteredAlerts.slice(startIndex, endIndex);

            if (pageAlerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-search"></i>
                        <h3>No alerts found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pageAlerts.map((alert, index) => `
                <div class="alert-card ${alert.alert_level.toLowerCase()}" 
                     style="animation-delay: ${index * 0.15}s; opacity: 0;" 
                     onclick="showAlertModal(${JSON.stringify(alert).replace(/"/g, '&quot;')})"
                     onmouseenter="this.style.transform='translateY(-8px) scale(1.02)'"
                     onmouseleave="this.style.transform='translateY(0) scale(1)'">
                    <div class="alert-header">
                        <div class="alert-title">
                            <i class="fas fa-exclamation-triangle" style="margin-right: 8px; color: inherit;"></i>
                            ${alert.anomaly_type}
                        </div>
                        <div class="alert-level ${alert.alert_level.toLowerCase()}">
                            <i class="fas fa-${alert.alert_level === 'CRITICAL' ? 'fire' : alert.alert_level === 'WARNING' ? 'exclamation' : 'info-circle'}" style="margin-right: 4px;"></i>
                            ${alert.alert_level}
                        </div>
                    </div>
                    <div class="alert-details">
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-hashtag" style="margin-right: 4px;"></i>
                                Alert ID
                            </div>
                            <div class="alert-detail-value">${alert.alert_id.substring(0, 12)}...</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-user" style="margin-right: 4px;"></i>
                                Tourist ID
                            </div>
                            <div class="alert-detail-value">${alert.tourist_id}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-percentage" style="margin-right: 4px;"></i>
                                Confidence
                            </div>
                            <div class="alert-detail-value">${(alert.confidence_score * 100).toFixed(1)}%</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-map-marker-alt" style="margin-right: 4px;"></i>
                                Location
                            </div>
                            <div class="alert-detail-value">${alert.location.lat.toFixed(4)}, ${alert.location.lng.toFixed(4)}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-clock" style="margin-right: 4px;"></i>
                                Time
                            </div>
                            <div class="alert-detail-value">${new Date(alert.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="alert-detail">
                            <div class="alert-detail-label">
                                <i class="fas fa-cog" style="margin-right: 4px;"></i>
                                Model
                            </div>
                            <div class="alert-detail-value">${alert.model_version || 'v2.0'}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Trigger animations after a short delay
            setTimeout(() => {
                const cards = container.querySelectorAll('.alert-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.animation = 'fadeInUp 0.8s ease-out forwards';
                    }, index * 100);
                });
            }, 100);
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredAlerts.length / alertsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function filterAlerts(filter) {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            
            filteredAlerts = allAlerts.filter(alert => {
                const matchesFilter = filter === 'all' || alert.alert_level.toLowerCase() === filter;
                const matchesSearch = searchTerm === '' || 
                    alert.anomaly_type.toLowerCase().includes(searchTerm) ||
                    alert.tourist_id.toLowerCase().includes(searchTerm) ||
                    alert.alert_id.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            
            currentPage = 1;
            renderAlerts();
            updatePagination();
        }

        function sortAlerts(sortBy) {
            filteredAlerts.sort((a, b) => {
                if (sortBy === 'newest') {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } else {
                    return new Date(a.timestamp) - new Date(b.timestamp);
                }
            });
            currentPage = 1;
            renderAlerts();
            updatePagination();
        }

        function showError(message) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = `
                <div class="no-alerts">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadAllAlerts();
            
            // Filter buttons
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterAlerts(btn.dataset.filter);
                });
            });
            
            // Sort buttons
            document.querySelectorAll('[data-sort]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-sort]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    sortAlerts(btn.dataset.sort);
                });
            });
            
            // Search box
            document.getElementById('search-box').addEventListener('input', () => {
                const activeFilter = document.querySelector('[data-filter].active').dataset.filter;
                filterAlerts(activeFilter);
            });
            
            // Pagination
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderAlerts();
                    updatePagination();
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredAlerts.length / alertsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAlerts();
                    updatePagination();
                }
            });
        });

        // Modal functions
        function showAlertModal(alert) {
            const modal = document.getElementById('alertModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDetails = document.getElementById('modalDetails');
            
            modalTitle.textContent = alert.anomaly_type;
            
            modalDetails.innerHTML = `
                <div class="modal-detail">
                    <div class="modal-detail-label">Alert ID</div>
                    <div class="modal-detail-value">${alert.alert_id}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Severity Level</div>
                    <div class="modal-detail-value">
                        <span class="alert-level ${alert.alert_level.toLowerCase()}">${alert.alert_level}</span>
                    </div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Tourist ID</div>
                    <div class="modal-detail-value">${alert.tourist_id}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Confidence Score</div>
                    <div class="modal-detail-value">${(alert.confidence_score * 100).toFixed(1)}%</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Latitude</div>
                    <div class="modal-detail-value">${alert.latitude.toFixed(6)}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Longitude</div>
                    <div class="modal-detail-value">${alert.longitude.toFixed(6)}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Timestamp</div>
                    <div class="modal-detail-value">${new Date(alert.timestamp).toLocaleString()}</div>
                </div>
                <div class="modal-detail">
                    <div class="modal-detail-label">Model Version</div>
                    <div class="modal-detail-value">${alert.model_version || 'v1.0.0'}</div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.style.display = 'none';
        }

        function acknowledgeAlert() {
            // Add acknowledgment logic here
            alert('Alert acknowledged!');
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('alertModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with X button
        document.querySelector('.close').onclick = closeModal;

        // Mobile touch improvements
        if ('ontouchstart' in window) {
            // Add touch event listeners for better mobile experience
            document.addEventListener('touchstart', function(e) {
                if (e.target.classList.contains('alert-card')) {
                    e.target.style.transform = 'scale(0.98)';
                }
            });

            document.addEventListener('touchend', function(e) {
                if (e.target.classList.contains('alert-card')) {
                    e.target.style.transform = '';
                }
            });

            // Prevent zoom on double tap for modal
            document.addEventListener('touchend', function(e) {
                if (e.target.closest('.modal-content')) {
                    e.preventDefault();
                }
            });

            // Improve button touch targets
            document.querySelectorAll('.btn-modal').forEach(button => {
                button.style.minHeight = '44px';
                button.style.minWidth = '44px';
            });
        }
    </script>

    <!-- Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Alert Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-details" id="modalDetails">
                    <!-- Details will be populated by JavaScript -->
                </div>
                <div class="modal-actions">
                    <button class="btn-modal btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn-modal btn-primary" onclick="acknowledgeAlert()">Acknowledge</button>
                </div>
            </div>
        </div>
    </div>
</body>
